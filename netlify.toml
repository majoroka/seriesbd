[build]
  command = "vite build"
  functions = "netlify/functions"
  publish = "dist"

[dev]
  command = "vite" # Comando para iniciar o servidor de desenvolvimento
  targetPort = 5173 # Porta onde o Vite corre

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions" # Define explicitamente o diretório das funções

# Redireciona os pedidos de API para as Netlify Functions
[[redirects]]
  from = "/api/tmdb/*"
  to = "/.netlify/functions/tmdb/:splat"
  status = 200

[[redirects]]
  from = "/api/trakt/*"
  to = "/.netlify/functions/trakt/:splat"
  status = 200
